<div 
	appKm
	role="radiogroup"
	[attr.aria-labelledby]="id"
	class="button-group"
>
<!-- o radiogroup Ã© definido pelo id da label (labelledby) -->
    <label [attr.id]="id">{{label}}</label>
    <button
			appKmItem 
			role="radio"
			type="button"
			class="button yes-btn" 
			[tabindex]="value === options.YES || value === null ? 0 : -1"
			[attr.disabled]="disabled ? disabled : null"
			[attr.aria-checked]="value === options.YES"
			[class.button-pressed]="value === options.YES"
			(focused)="activate(options.YES)"
			(click)="activate(options.YES)"
    >
      Yes
    </button>
    <button
			appKmItem 
			role="radio"
      type="button"
      class="button no-btn"
			[tabindex]="value === options.NO ? 0 : -1"
			[attr.disabled]="disabled ? disabled : null"
			[attr.aria-checked]="value === options.NO"
			[class.button-pressed]="value === options.NO"
			(focused)="activate(options.NO)"
			(click)="activate(options.NO)"
    >
      No
    </button>
</div>
